services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./model:/app/model:ro
    restart: always
    networks:
      - cifar10-network

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
    ports:
      - "80:3000"
    depends_on:
      - backend
    restart: always
    networks:
      - cifar10-network

networks:
  cifar10-network:
    driver: bridge
